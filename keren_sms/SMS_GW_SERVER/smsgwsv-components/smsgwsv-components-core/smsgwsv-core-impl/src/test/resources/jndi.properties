#Ini# Initialise la fabrique de contexte initial.  
java.naming.factory.initial = org.apache.openejb.client.LocalInitialContextFactory  
# D\u00e9finit le format des noms JNDI (exemple: HelloWorldBean/Local).  
openejb.jndiname.format = {ejbName}/{interfaceType.annotationName}  
# Flags pour tracer toutes les actions li\u00e9es au d\u00e9marrage du conteneur.  
openejb.descriptors.output = true  
openejb.validation.output.level = verbose  
#Configuration de la base de donnes
orion_ds = new://Resource?type=DataSource
orion_ds.JdbcDriver = org.apache.derby.jdbc.EmbeddedDriver
orion_ds.hibernate.dialect = org.hibernate.dialect.DerbyDialect
orion_ds.JdbcUrl = jdbc:derby:target/orion_db;create=true
orion_ds.JtaManaged = true
orion_ds.openjpa.jdbc.DBDictionary = derby(NextSequenceQuery=VALUES NEXT VALUE FOR {0})